    <!-- Typed.js Script -->
    <script>
        $(function () {
            $("#typed").typed({
                strings: [`console.log("Hello, World!");`, `Hello, World!`, `print("Hello, World!")`, `Hello, World!`],
                typeSpeed: 30,
                callback: function () {
                    shift();
                }
            });

        });

        function shift() {
            $(".head-wrap").addClass("shift-text");
            terminalHeight();
        }

        function terminalHeight() {
            var termHeight = $(".terminal-height");
            var value = termHeight.text();
            value = parseInt(value);
            setTimeout(function () {
                if (value > 10) {
                    value = value - 1;
                    this.txtValue = value.toString();
                    termHeight.text(this.txtValue);
                    self.terminalHeight();
                } else {
                    clearTimeout();
                }
            }, 10);
        }
    </script>
    <!-- Typed.js End -->
